<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- <strong> makes text bold-->
    <p>My <strong>First</strong> Website!</p>

    <!-- <em> makes text italicized-->
    <p>This is <em>cool</em>, I'm building a webpage!</p>
    
    <!-- do not use <b> and <i> -->

    <h1>Heading 1</h1>
        <ul>
            <li>An item</li>
            <li>A different item</li>  
            <li>Another item</li>
        </ul>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- there is no heading 7 -->

</body>
</html>
